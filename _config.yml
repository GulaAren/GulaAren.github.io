# Permalinks
permalink:           "/blog/:title/"
excerpt_separator:  <!--more-->
# Setup
title:               Tes Manis
tagline:             Tes Manis Page
url:                 "https://tesmanis.github.io"
paginate:            7
paginate_path:       "/blog/:num/"
baseurl:             ""
highlighter:         rouge
kramdown:
   math_engine: mathjax
   syntax_highlighter: rouge

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  style:             compressed

# About/contact
author:
  name:              Tes Manis
  url:               https://tesmanis.github.io
  email:             ""

# Custom vars
github:
  repo:              https://github.com/TesManis

#analytics_id:        ""

# Gems
plugins:
  - jekyll-paginate
#  - jekyll-gist
